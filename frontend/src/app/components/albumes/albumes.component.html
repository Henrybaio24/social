<div class="container">
  <div class="row justify-content-between">
    <div class="col-4">
      <h3 class="font-weight-bold">Mis Álbumes</h3>
    </div>
    &nbsp;
    <div class="col-2">
      <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i
          class="fas fa-folder-plus"></i> Nuevo</button>
    </div>
  </div>
</div>
<hr>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title "  id="exampleModalLabel">Crear Álbum</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="enviarAlbum()">
        <div class="modal-body">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="album.nombre" #nombre="ngModel"
              [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}" required>

            <div *ngIf="nombre.invalid && nombre.touched" class="alerta">
              Debes completar el nombre.
            </div>
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <textarea cols="30" rows="5" class="form-control" name="description"
              [(ngModel)]="album.description"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="enviarAlbum()"><i
              class="fas fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fa fa-5x fa-spin fa-spinner"></i>

    </div>
  </div>
</div>


<div class="row" *ngIf="albumes.length == 0 && !loading">
  <div class="col">
    <h1 class="text-center display-4" style="margin-top: 150px;">No tienes ningún album creado</h1>
  </div>
</div>


<div class="row mt-4">
  <div class="col-md-4" *ngFor="let album of albumes">
    <div class="card sombra">
      <div class="card-header">
        <div class="float-right">
          <button class="btn btn-info" (click)="verAlbum(album._id)"><i class="fa fa-eye"></i>&nbsp;Ver</button>
        </div>
        <h3>{{album.nombre}}</h3>
      </div>

      <div class="card-body">
        <p class="font-weight-light">{{album.description}}</p>
      </div>

      <div class="card-footer">
        <div class="float-right">
          <button class="btn btn-success ml-2" (click)="editAlbum(album._id)"><i
              class="fa fa-edit"></i>&nbsp;Editar</button>
        </div>
        <div class="float-right">
          <button class="btn btn-danger ml-2" (click)="deleteAlbum(album._id)"><i
              class="fa fa-trash"></i>&nbsp;Eliminar</button>
        </div>
       
      </div>
    </div>
    <br>
  </div>
  
</div>
