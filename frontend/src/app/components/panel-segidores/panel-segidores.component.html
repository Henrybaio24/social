<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-lg-6">
        <div class="card" style="width: 500px;">
          <div class="card">
            <h5 class="card-header font-weight-bold">Seguidores</h5>
            <div class="card-body">
              <div>
                <ul class="list-group">
                  <li
                    class="list-group-item"
                    *ngFor="let user1 of usersSeguidores"
                  >
                    <img
                      src="http://gravatar.com/avatar/{{
                        user1.gravatar
                      }}?d=monsterid&s=50"
                      alt=""
                    />
                    {{ user1.name }} {{ user1.surname }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card" style="width: 500px;">
          <div class="card">
            <h5 class="card-header font-weight-bold">Siguiendo</h5>
            <div class="card-body">
              <div>
                <ul class="list-group">
                  <li
                    class="list-group-item"
                    *ngFor="let user2 of usersSiguiendo"
                  >
                    <img
                      src="http://gravatar.com/avatar/{{
                        user2.gravatar
                      }}?d=monsterid&s=50"
                      alt=""
                    />
                    {{ user2.name }} {{ user2.surname }}
                    <div class="float-right mt-2">
                      <button
                        class="btn btn-danger btn-sm mr-auto"
                        (click)="noSeguir(user2._id)"
                      >
                        <i class="fas fa-user-times"></i>
                         Dejar de seguir
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
