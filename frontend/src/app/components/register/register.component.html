<div class="container mt-2">
  <div class="row ">
    <div class="col-md-6 slider2">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="'assets/image/login4.jpg'" alt="Los Angeles" width="490" height="370">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/login5.jpg'" alt="Chicago" width="530" height="370">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/login6.jpg'" alt="New York" width="530" height="370">
          </div>
        </div>
      </div>
      <div class="mt-4 text-center">
        <h3 class="text-primary frase2">Pet Pocket, <mark>amamos a los animales</mark> ¡Unete!</h3>
    </div>
    </div>

    <div class=" col-md-4">
      <div class="card registro">
        <div class="card-header bg-light text-center">
          <h3 class="font-weight-bold">Registrarse</h3>
        </div>

        <div class="card-body">
          <form (ngSubmit)="registrarUser()" #formRegistro="ngForm">
            <div class="form-group">
              <h5 for="Nombre">Nombre</h5>

              <input type="text" 
              name="name" 
              [(ngModel)]="user.name" 
              #nombre="ngModel"
              [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
              class="form-control"
              required>

              <div *ngIf="nombre.invalid && nombre.touched" class="alerta">
                Debes completar el nombre.
              </div>
            </div>

            <div class="form-group">
              <h5 for="Apellido">Apellido</h5>
              <input type="text" 
              name="surname" 
              [(ngModel)]="user.surname" 
              class="form-control" 
              #apellido="ngModel"
              [ngClass]="{'is-invalid': apellido.invalid && apellido.touched}"
              required>

              <div *ngIf="apellido.invalid && apellido.touched" class="alerta">
                Debes completar el apellido.
              </div>
            </div>

            <div class="form-group">
              <h5 for="Nombre">Correo Electrónico</h5>
              <input type="email" 
              name="mail" 
              [(ngModel)]="user.mail" 
              class="form-control"
              #mail="ngModel"
              [ngClass]="{'is-invalid': mail.invalid && mail.touched}" 
              required>

              <div *ngIf="mail.invalid && mail.touched" class="alerta">
                Debes completar el mail.
              </div>
            </div>

            <div class="form-group">
              <h5 for="Nombre">Contraseña</h5>
              <input type="password" 
              name="password" 
              [(ngModel)]="user.password" 
              class="form-control" 
              #password="ngModel"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
              required>

              <div *ngIf="password.invalid && password.touched" class="alerta">
                Debes completar el password.
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-secondary btn-lg btn-block text-primary" [disabled]="formRegistro.invalid">Registrarse</button>
            </div>
          </form>
        </div>
      </div>

    </div>
     

  </div>
</div>
