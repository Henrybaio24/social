<div class="container">
  <div class="row justify-content-between">
    <div class="col-8">
      <h3 class="font-weight-bold">Álbum: <mark>{{album.nombre}}</mark></h3>
    </div>
    <div class="col-2">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </div>
  </div>
</div>
<hr>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLabel">Agregar a {{album.nombre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>

        <div class="modal-body">
          <div class="form-row">
            <div class="col">
              <input type="file" class="d-none" (change)="onChange($event)" #fotoInput>
              <img [src]="fotoSelecionada || 'assets/image/no-image.png'" alt="" class="card-img-top" height="190px"
                (click)="fotoInput.click()">
            </div>
            <div class="col">
              <label for="">Nombre</label>
              <input type="text" class="form-control" name="nombre" [(ngModel)]="foto.nombre">
              <div class="form-check form-check-inline mt-3">
                <input type="checkbox" name="publico" class="form-check-input" [(ngModel)]="foto.publico">
                <label for="" class="form-check-label">Público</label>
              </div>
              <div class="mt-2">
                <p class="font-italic"><small><b>Nota:</b> Marque en público para que otros usuarios puedan ver su publicación.</small></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <textarea name="descripcion" class="form-control" id="" cols="30" rows="5"
              [(ngModel)]="foto.descripcion"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="subirFoto()"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div   *ngIf="fotos.length == 0">
    <div class="col">
      <h1 class="text-center display-4" style="margin-top: 150px;">No tienes ninguna foto subida en este Album</h1>
    </div>
  </div>
  
  
    <div class="">
      <div class="card-columns " >
        <div class="card sombra" *ngFor="let foto of fotos" >
          <img [src]="foto.ruta" class="card-img-top" alt="" style="width: 370px; height: 250px;">
          <div class="card-body">
            <h5 class="card-title">{{foto.nombre}}</h5>
            <p class="card-text">{{foto.descripcion}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-info" (click)="verFoto(foto._id)"><i class="fa fa-eye"></i> Ver</button>
            <button class="btn btn-success ml-2"><i class="fa fa-edit"></i> Actualizar</button>
            <button class="btn btn-danger ml-2" (click)="deleteFoto(foto._id)"><i class="fa fa-trash"></i> Eliminar</button>
          </div>
          <br>
        </div>
      </div>
    </div>
    
</div>
